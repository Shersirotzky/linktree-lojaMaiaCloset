<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vick Maia | Linktree</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="/imagem/logomaia.png"
      type="image/x-icon"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="/imagem/logomaia.png"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img
        src="/imagem/logomaia.png"
        alt="/imagem/logomaia.png"  
      />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a
            href=""
            target="_blank"
          >
            <img
              src="/imagem/logomaia.png"
              alt="Profile Picture"
            />
          </a>
        </div>
        <div class="popup-quote">
          "A moda ao seu alcance!".
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a
